<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <form action="">
        用户名：<input name="username" type="text" placeholder="请输入用户信息"><P>
        昵称：<input name="nickname" type="text" placeholder="请输入昵称"><P>
        性別：<input name="sex" type="radio" value="男">男<input type="radio" value="女">女<input type="radio" value="保密">保密<P>
        教育程度：<select name="education"><P>
            <option value="">请选择</option>
            <option value="文盲">文盲</option>
            <option value="小学">小学</option>
            <option value="初中">初中</option>
            <option value="高中">高中</option>
            <option value="大学">大学</option>
            </select><P>
        婚姻状况：<input name="merriges" type="radio" value="未婚">未婚<input type="radio" value="已婚">已婚<input type="radio" value="保密">保密<P></P>
        兴趣爱好：<input name="hobbies" type="checkbox" value="唱">唱<input type="checkbox" value="跳">跳<input type="checkbox" value="Rap">Rap<input type="checkbox" value="篮球">篮球<P>
        描述自己的特点：<input name="self" type="text"><P></P>
        文件域：<input name="file" type="file"><P></P>
        <input type="submit" value="提交"><P></P>
    </form>
</body>
